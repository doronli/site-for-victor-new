      My
      <span class="text-secondary">Work</span>

    <h2 class="sm-heading">
      Check out some of my projects...
    </h2>

    <form id="insuranceForm" action="" class="row"  method="GET">
      <div class="form-group row ">
        <div class="col-12 d-flex">
          <label class="col-lg-3 col-md-4 col-sm-4">MENSUALITÉ SOUHAITÉE*</label>
          <div class=" col-lg-2 col-md-2 col-sm-4 mr-1">
            <input type="number" class="form-control form-control-sm " id='monthlyRepayments' required>
          </div>
          <label class="col-md-3 col-lg-2 col-sm-4">€ par mois</label>
        </div>

        <div class="col-12 mt-2 d-flex">
          <label class="col-lg-3 col-md-4 col-sm-4">TAUX D'ASSURANCE*</label>
          <div class="col-lg-2 col-md-2 col-sm-4 mr-1"><input type="number"  class="form-control form-control-sm" id="insuranceInterest" required></div>
          <label>%</label>          
        </div>

        <div class="col-12 mt-2 d-flex">
          <label class="col-lg-3 col-md-4 col-sm-4">TAUX D'INTÉRÊT*</label>
          <div class="col-lg-2 col-md-2 col-sm-4 mr-1"><input type="number"  class="form-control form-control-sm" id="interest" required></div>
          <label>%</label>
        </div>

        <div class="col-12 mt-2 d-flex">
          <label class="col-lg-3 col-md-4 col-sm-4">DURÉE DU PRÊT * / an(s)</label>
          <div class="col-lg-2 col-md-2 col-sm-4 mr-1">
            <select id="refundTime" class="custom-select"></select>
          </div>
          <!-- <h5>an(s)</h5> -->
        </div>

        <div class="col-12 mt-4 d-flex">
          <div class="col-lg-3 col-md-4 col-sm-4"></div>
          <div class="col-lg-2 col-sm-4">
            <input type="submit" class="btn btn-secondary" value="CALCULER">
          </div>
        </div>

      </div> 
    </form>

    
    <table id="datatable" class="table table-sm table-hover" >
      <thead>
        <div>
          <th>#</th>
          <th>Montants de prêt</th>
          <th>Coût du crédit</th>
        </div>
      </thead>
      <tbody  id="tbodyTable">
      </tbody>
    </table>
    <div id="highchart1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
