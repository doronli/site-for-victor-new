      Check out some of my projects...

    <form id="insuranceForm" action="" class="row"  method="GET">
      <table id="pret-table">
        <tr>
          <td class="col-xs-6">MENSUALITÉ SOUHAITÉE *</td>
          <td class="col-xs-2">
            <input type="number"  class="form-control form-control-sm" id='monthlyRepayments' required>
          </td>
          <td class="col-xs-4">€ par mois</td>

        </tr>
        <tr>
          <td class="col-xs-8">TAUX D'ASSURANCE *</td>
          <td class="col-xs-4"><input type="number"  class="form-control form-control-sm" id="insuranceInterest" required>%</td>
        </tr>
        <tr>
          <td class="col-xs-8">TAUX D'INTÉRÊT *</td>
          <td class="col-xs-4"><input type="number"  class="form-control form-control-sm" id="interest" required>%</td>
        </tr>
        <tr>
          <td class="col-xs-8">DURÉE DU PRÊT *</td>
          <td class="col-xs-4">
            <select id="refundTime">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>  an(s)
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="CALCULER">
            <!-- <button class="btn" onclick="CalcInsurance()">CALCULER</button> -->
          </td>
        </tr>
      </table>
    </form>

    
    <table id="datatable" class="table table-sm table-hover" >
      <thead>
        <tr>
          <th>#</th>
          <th>Montants de prêt</th>
          <th>Coût du crédit</th>
        </tr>
      </thead>
      <tbody  id="tbodyTable">
      </tbody>
    </table>
    <div id="highchart1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
